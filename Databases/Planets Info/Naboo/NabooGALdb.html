<head>

    <title>New Republic Galactic Database</title>

    <style>
        :root {
            --primary-bg-color: #0d0d1a;
            --secondary-bg-color: #1a1a2e;
            --accent-color: #1f4287;
            --highlight-color: #278ea5;
            --text-color: #e0e0e0;
            --text-alt-color: #a0a0a0;
            --border-color: #278ea5;
            --font-main: 'Roboto', sans-serif;
            --font-title: 'Orbitron', sans-serif;
            --font-glitch: 'VT323', monospace;

            --glitch-color-1: rgba(0, 255, 255, 0.8); /* Cyan */
            --glitch-color-2: rgba(255, 0, 255, 0.8); /* Magenta */
            --glitch-color-3: rgba(255, 255, 0, 0.8); /* Yellow */
        }

        body {
            font-family: var(--font-main);
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            box-sizing: border-box;
        }

        .main-container {
            max-width: 1400px;
            margin: auto;
            padding: 2em;
            background: linear-gradient(145deg, var(--secondary-bg-color), #162447);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 1.5em;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            font-family: var(--font-title);
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid var(--highlight-color);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: var(--highlight-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(39, 142, 165, 0.4);
        }

        .main-title {
            font-family: var(--font-title);
            color: var(--highlight-color);
            text-align: center;
            font-size: 3em;
            margin-bottom: 0.25em;
            text-shadow: 0 0 10px var(--highlight-color), 0 0 20px var(--highlight-color);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-family: var(--font-main);
            color: var(--text-alt-color);
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 2em;
            font-style: italic;
        }
        
        .section-title {
            font-family: var(--font-title);
            color: var(--highlight-color);
            border-bottom: 3px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 2em;
            margin-bottom: 1em;
            font-size: 2.2em;
            text-transform: uppercase;
        }
        
        .placeholder-section {
            padding: 2em;
            margin-top: 2em;
            text-align: center;
            background-color: rgba(26, 26, 46, 0.5);
            border: 1px dashed var(--accent-color);
            border-radius: 8px;
        }
         .placeholder-section h3 {
            font-family: var(--font-title);
            color: var(--text-alt-color);
            margin: 0;
        }

        .expandable-container {
            margin-bottom: 1rem;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
            background-color: rgba(26, 26, 46, 0.5);
        }
        
        .expandable-container:hover {
            border-color: var(--highlight-color);
            box-shadow: 0 0 15px rgba(39, 142, 165, 0.5);
        }

        .expandable-header {
            background: linear-gradient(to right, var(--accent-color), var(--highlight-color));
            color: var(--text-color);
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.6em;
            font-weight: bold;
            font-family: var(--font-title);
            transition: background-color 0.3s ease;
        }
        
        .expandable-header:hover {
             background: linear-gradient(to right, var(--highlight-color), var(--accent-color));
        }

        .expandable-header::after {
            content: 'â–¼';
            font-size: 1em;
            transition: transform 0.4s ease-in-out;
        }

        .expandable-container.expanded .expandable-header::after {
            transform: rotate(180deg);
        }

        .expandable-content {
            display: none;
            padding: 25px;
            background-color: var(--secondary-bg-color);
            border-top: 1px solid var(--border-color);
        }

        .details-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        .item-image {
            position: relative;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 3px solid var(--highlight-color);
            box-shadow: 0 0 10px var(--highlight-color);
            height: 450px;
            overflow: hidden; /* Important for glitch effect */
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 8px; /* Inner radius to not overlap parent border */
        }

        .item-info h3, .item-info h4 {
            color: var(--highlight-color);
            font-family: var(--font-title);
            margin-top: 0;
            margin-bottom: 0.5em;
            font-size: 1.4em;
        }

        .item-info p {
            margin: 0.5em 0;
            color: var(--text-alt-color);
            line-height: 1.6;
        }
        .item-info p strong {
            color: var(--text-color);
        }
        
        .attributes-section h4 {
            margin-top: 1.5em;
        }

        .stat-bar-container {
            margin-bottom: 12px;
            display: grid;
            grid-template-columns: 140px 1fr 60px;
            align-items: center;
            gap: 15px;
        }

        .stat-label {
            color: var(--text-alt-color);
            font-weight: bold;
            font-size: 1.1em;
            text-align: right;
        }

        .stat-bar {
            background-color: #0d0d1a;
            border-radius: 5px;
            height: 22px;
            overflow: hidden;
            border: 1px solid var(--accent-color);
            position: relative;
        }

        .stat-bar-fill {
            background: linear-gradient(to right, #278ea5, #8ee4af);
            height: 100%;
            width: 0; /* Set by JS */
            border-radius: 4px 0 0 4px;
            transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .stat-percentage {
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.1em;
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), var(--border-color), rgba(0, 0, 0, 0));
            margin: 2em 0;
        }

        /* --- 1:1 GLITCH EFFECT --- */
        .glitch-effect {
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--font-glitch);
            background-image: linear-gradient( to right,
                rgb(180, 180, 180) 14.28%,
                rgb(180, 180, 0) 14.28%, rgb(180, 180, 0) 28.56%,
                rgb(0, 180, 180) 28.56%, rgb(0, 180, 180) 42.84%,
                rgb(0, 180, 0) 42.84%, rgb(0, 180, 0) 57.12%,
                rgb(180, 0, 180) 57.12%, rgb(180, 0, 180) 71.4%,
                rgb(180, 0, 0) 71.4%, rgb(180, 0, 0) 85.68%,
                rgb(0, 0, 180) 85.68%
            );
        }
        
        .glitch-wrapper {
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .glitch {
            font-size: 3rem; /* Adjusted for container */
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 var(--glitch-color-1),
                         -0.025em -0.05em 0 var(--glitch-color-2),
                         0.025em 0.05em 0 var(--glitch-color-3);
            animation: glitch-main 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d1a; /* Match container bg */
            overflow: hidden;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--glitch-color-2);
            clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--glitch-color-1), 2px 2px var(--glitch-color-3);
            clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0 100%);
            animation: glitch-anim-2 1.5s infinite linear alternate-reverse;
        }

        .glitch-effect::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1000 1000' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
            animation: static-noise 0.2s infinite;
        }
        
        .glitch-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: 2;
            pointer-events: none;
            animation: glitch-background 3s infinite linear;
        }

        @keyframes glitch-main {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-3px, -3px); }
            80% { transform: translate(3px, 3px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); }
            10% { clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%); }
            20% { clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%); }
            30% { clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%); }
            40% { clip-path: polygon(0 33%, 100% 33%, 100% 33%, 0 33%); }
            50% { clip-path: polygon(0 44%, 100% 44%, 100% 44%, 0 44%); }
            60% { clip-path: polygon(0 50%, 100% 50%, 100% 20%, 0 20%); }
            70% { clip-path: polygon(0 70%, 100% 70%, 100% 70%, 0 70%); }
            80% { clip-path: polygon(0 80%, 100% 80%, 100% 80%, 0 80%); }
            90% { clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%); }
            100% { clip-path: polygon(0 25%, 100% 25%, 100% 30%, 0 30%); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: polygon(0 65%, 100% 65%, 100% 70%, 0 70%); }
            15% { clip-path: polygon(0 80%, 100% 80%, 100% 40%, 0 40%); }
            25% { clip-path: polygon(0 45%, 100% 45%, 100% 50%, 0 50%); }
            40% { clip-path: polygon(0 90%, 100% 90%, 100% 95%, 0 95%); }
            55% { clip-path: polygon(0 60%, 100% 60%, 100% 80%, 0 80%); }
            65% { clip-path: polygon(0 20%, 100% 20%, 100% 15%, 0 15%); }
            80% { clip-path: polygon(0 85%, 100% 85%, 100% 90%, 0 90%); }
            100% { clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%); }
        }
        
        @keyframes static-noise {
            0% { transform: translate(0, 0); }
            10% { transform: translate(10px, -10px); }
            20% { transform: translate(-10px, 10px); }
            30% { transform: translate(10px, -10px); }
            40% { transform: translate(-10px, 10px); }
            50% { transform: translate(10px, -10px); }
            60% { transform: translate(-10px, 10px); }
            70% { transform: translate(10px, -10px); }
            80% { transform: translate(-10px, 10px); }
            90% { transform: translate(10px, -10px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glitch-background {
            0% { transform: translate(0, 0); clip-path: polygon(0 15%, 100% 15%, 100% 18%, 0 18%); }
            5% { transform: translate(10px, -5px); clip-path: polygon(0 45%, 100% 45%, 100% 48%, 0 48%); }
            10% { transform: translate(-8px, 3px); clip-path: polygon(0 80%, 100% 80%, 100% 83%, 0 83%); }
            15% { transform: translate(4px, -7px); clip-path: polygon(0 22%, 100% 22%, 100% 25%, 0 25%); }
            20% { transform: translate(-12px, 10px); clip-path: polygon(0 95%, 100% 95%, 100% 98%, 0 98%); }
            25% { transform: translate(6px, -3px); clip-path: polygon(0 60%, 100% 60%, 100% 63%, 0 63%); }
            30% { transform: translate(-10px, 8px); clip-path: polygon(0 5%, 100% 5%, 100% 8%, 0 8%); }
            35% { transform: translate(7px, -2px); clip-path: polygon(0 50%, 100% 50%, 100% 53%, 0 53%); }
            40% { transform: translate(-5px, 6px); clip-path: polygon(0 75%, 100% 75%, 100% 78%, 0 78%); }
            45% { transform: translate(10px, -9px); clip-path: polygon(0 10%, 100% 10%, 100% 13%, 0 13%); }
            50% { transform: translate(-3px, 4px); clip-path: polygon(0 88%, 100% 88%, 100% 91%, 0 91%); }
            55% { transform: translate(8px, -6px); clip-path: polygon(0 38%, 100% 38%, 100% 41%, 0 41%); }
            60% { transform: translate(-14px, 12px); clip-path: polygon(0 1%, 100% 1%, 100% 4%, 0 4%); }
            65% { transform: translate(3px, -8px); clip-path: polygon(0 68%, 100% 68%, 100% 71%, 0 71%); }
            70% { transform: translate(-9px, 5px); clip-path: polygon(0 30%, 100% 30%, 100% 33%, 0 33%); }
            75% { transform: translate(11px, -4px); clip-path: polygon(0 55%, 100% 55%, 100% 58%, 0 58%); }
            80% { transform: translate(-6px, 9px); clip-path: polygon(0 92%, 100% 92%, 100% 95%, 0 95%); }
            85% { transform: translate(4px, -1px); clip-path: polygon(0 26%, 100% 26%, 100% 29%, 0 29%); }
            90% { transform: translate(-12px, 7px); clip-path: polygon(0 48%, 100% 48%, 100% 51%, 0 51%); }
            95% { transform: translate(9px, -5px); clip-path: polygon(0 82%, 100% 82%, 100% 85%, 0 85%); }
            100% { transform: translate(0, 0); clip-path: polygon(0 30%, 100% 30%, 100% 33%, 0 33%); }
        }
        
        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
            .item-image, .item-image img {
                height: auto;
            }
            .stat-bar-container {
                grid-template-columns: 100px 1fr 50px;
            }
            .main-title {
                font-size: 2em;
                margin-top: 1em;
            }
            .section-title {
                font-size: 1.8em;
            }
            .expandable-header {
                font-size: 1.3em;
            }
        }

    </style>
</head>

        { name: "Tactical Gun Mounted Flak Energy Shield", stats: [ { name: "Armor Bonus", value: 25 }, { name: "Support", value: 25 }, { name: "Utility", value: 50 }, { name: "Mobility Impact", value: 15 } ] },
        { name: "Arc Welder", stats: [ { name: "Armor Bonus", value: 0 }, { name: "Support", value: 25 }, { name: "Utility", value: 60 }, { name: "Mobility Impact", value: 5 } ] },
        { name: "Squad Shield", stats: [ { name: "Armor Bonus", value: 50 }, { name: "Support", value: 25 }, { name: "Utility", value: 50 }, { name: "Mobility Impact", value: 10 } ] },
        { name: "Comlink Uplink", stats: [ { name: "Armor Bonus", value: 0 }, { name: "Support", value: 50 }, { name: "Utility", value: 40 }, { name: "Mobility Impact", value: 1 } ] },
        { name: "Surveillance Drone", stats: [ { name: "Armor Bonus", value: 0 }, { name: "Support", value: 100 }, { name: "Utility", value: 80 }, { name: "Mobility Impact", value: 10 } ] }

    </script>
    
    <div id="units-container"></div>
    <div id="weapons-container"></div>
    <div id="equipment-container"></div>
    <div id="gungan-army-container"></div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const unitsContainer = document.getElementById('units-container');
        const weaponsContainer = document.getElementById('weapons-container');
        const gunganContainer = document.getElementById('gungan-army-container');

        // Function to create stat bars
        function createStatBars(attributes) {
            let html = '';
            if (!attributes) return '';
            attributes.forEach(attr => {
                html += `
                    <div class="stat-bar-container">
                        <span class="stat-label">${attr.name}</span>
                        <div class="stat-bar">
                            <div class="stat-bar-fill" data-value="${attr.value}"></div>
                        </div>
                        <span class="stat-percentage">${attr.value}%</span>
                    </div>
                `;
            });
            return html;
        }

        // Populate Royal Security Forces Section
        const unitsSectionTitle = document.createElement('div');
        unitsSectionTitle.className = 'section-title';
        unitsSectionTitle.textContent = 'Royal Security Forces - Personnel';
        unitsContainer.appendChild(unitsSectionTitle);

        unitsData.forEach(unit => {
            const unitHtml = `
                <div class="expandable-container">
                    <div class="expandable-header">${unit.name} <small style="opacity: 0.7; font-weight: 400; margin-left: 15px;">- ${unit.title}</small></div>
                    <div class="expandable-content">
                        <div class="details-grid">
                            <div class="item-image">
                                <img src="${unit.image}" alt="${unit.name}" onerror="this.style.display='none'; const parent = this.parentElement; parent.classList.add('glitch-effect'); parent.innerHTML = '<div class=\\'glitch-wrapper\\'><div class=\\'glitch\\' data-text=\\'SIGNAL LOST\\'>SIGNAL LOST</div></div>';">
                            </div>
                            <div class="item-info">
                                <h3>Loadout</h3>
                                <p><strong>Primary:</strong> ${unit.loadout.primary}</p>
                                <p><strong>Secondary:</strong> ${unit.loadout.secondary}</p>
                                <p><strong>Tactical:</strong> ${unit.loadout.tactical}</p>
                                <p><strong>Lethal:</strong> ${unit.loadout.lethal}</p>
                                <p><strong>Equipment:</strong> ${unit.loadout.equipment}</p>
                                
                                <div class="attributes-section">
                                    <h4>Attributes</h4>
                                    ${createStatBars(unit.attributes)}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            unitsContainer.innerHTML += unitHtml;
        });

        // Populate Weapons & Equipment
        let arsenalHtml = '<div class="section-title">Standard Issue Arsenal</div>';
        weaponsData.forEach(cat => {
            arsenalHtml += `<h3>${cat.category}</h3>`;
            cat.items.forEach(weapon => {
                 arsenalHtml += `
                    <div class="expandable-container">
                        <div class="expandable-header">${weapon.name}</div>
                        <div class="expandable-content">
                             <div class="details-grid">
                                <div class="item-image">
                                    <img src="${weapon.image}" alt="${weapon.name}" onerror="this.style.display='none'; const parent = this.parentElement; parent.classList.add('glitch-effect'); parent.innerHTML = '<div class=\\'glitch-wrapper\\'><div class=\\'glitch\\' data-text=\\'SIGNAL LOST\\'>SIGNAL LOST</div></div>';">
                                </div>
                                <div class="item-info">
                                    <h4>Specifications</h4>
                                    ${createStatBars(weapon.stats)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        });

        arsenalHtml += '<h3 style="margin-top: 2em;">Equipment & Gear</h3>';
        equipmentData.forEach(item => {
             arsenalHtml += `
                <div class="expandable-container">
                    <div class="expandable-header">${item.name}</div>
                    <div class="expandable-content">
                        <div class="item-info">
                            <h4>Specifications</h4>
                            ${createStatBars(item.stats)}
                        </div>
                    </div>
                </div>
            `;
        });
        weaponsContainer.innerHTML = arsenalHtml;

        // Gungan Army Placeholder
        gunganContainer.innerHTML = `
            <div class="section-title">Gungan Grand Army</div>
            <div class="placeholder-section">
                <h3>Gungan Grand Army data pending... Awaiting transmission from Otoh Gunga.</h3>
            </div>
        `;

        // Add event listeners for all expand/collapse headers
        document.querySelectorAll('.expandable-header').forEach(header => {
            header.addEventListener('click', function() {
                const container = this.parentElement;
                container.classList.toggle('expanded');
                const content = this.nextElementSibling;
                
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    document.querySelectorAll('.expandable-container.expanded').forEach(openContainer => {
                        if(openContainer !== container){
                            openContainer.classList.remove('expanded');
                            openContainer.querySelector('.expandable-content').style.display = 'none';
                        }
                    });

                    content.style.display = "block";
                    const statFills = content.querySelectorAll('.stat-bar-fill');
                    statFills.forEach(fill => {
                        fill.style.width = '0%';
                        setTimeout(() => {
                           fill.style.width = fill.getAttribute('data-value') + '%';
                        }, 10);
                    });
                }
            });
        });
    });
</script>

</body>
</html>
